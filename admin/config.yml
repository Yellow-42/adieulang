backend:
  name: git-gateway
  branch: main

media_library:
  name: cloudinary
  config:
    cloud_name: dnycjmkzv
    upload_preset: adieulang

collections:
  - name: "site"
    label: "Site Content"
    files:
      - label: "Updates"
        name: "updates"
        file: "content/updates.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Updates" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Uta"
        name: "uta"
        file: "content/uta.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.updated_at}} â€” {{fields.title}}"
            add_to_top: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body", name: "body", widget: "markdown" }
              - { label: "Updated At", name: "updated_at", widget: "datetime", required: false, default: "{{now}}", format: "YYYY-MM-DD HH:mm" }
