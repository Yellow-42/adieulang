backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

media_library:
  name: taggedMedia

collections:
  - name: "site"
    label: "Site Content"
    files:
      - label: "Updates"
        name: "updates"
        file: "content/updates.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Updates" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Uta"
        name: "uta"
        file: "content/uta.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.updated_at}} â€” {{fields.title}}"
            add_to_top: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body", name: "body", widget: "markdown" }
              - { label: "Updated At", name: "updated_at", widget: "datetime", required: false, default: "{{now}}", format: "YYYY-MM-DD HH:mm" }
  - name: "media_tags"
    label: "Media Tags (System)"
    file: "content/media-tags.json"
    fields:
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: []
      - label: "Items"
        name: "items"
        widget: "list"
        fields:
          - { label: "Path", name: "path", widget: "string" }
          - label: "Tags"
            name: "tags"
            widget: "list"
            default: []
