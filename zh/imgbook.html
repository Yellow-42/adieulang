<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>影像之書</title>
  <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;500;600&family=Inter:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;700&family=Noto+Serif:wght@300;400;500;700&family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/imgbook.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-brand">
      <a href="/#top">
        再見語言
      </a>
    </div>

    <div class="site-header-right">
      <nav class="site-nav" aria-label="Main navigation">
<a href="/zh/archive.html">
          巴别塔
        </a>
        <a href="/zh/imgbook.html">
          影像之書
        </a>
        <a href="/zh/uta.html">
          詩歌言葉
        </a>
        <a href="/zh/about.html">
          关于
        </a>
      </nav>

            <div class="lang-switch" aria-label="Language selector" role="group">
        <span class="lang-switch-handle">
          <a href="/zh/imgbook.html" class="active">中文</a>
          <span class="lang-sep" aria-hidden="true">/</span>
          <a href="/imgbook.html">English</a>
        </span>
      </div>
    </div>

    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      菜单
    </button>
  </header>

  <main class="imgbook-page">
    <p class="imgbook-line">影像之書</p>
    <section class="imgbook-cards" aria-label="影像之書" data-imgbook-cards></section>
  </main>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.site-nav');
    if (toggle && nav) {
      toggle.addEventListener('click', () => {
        const isOpen = nav.classList.toggle('is-open');
        toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });
    }

    const cards = document.querySelector('[data-imgbook-cards]');
    if (cards) {
      const sources = [
        '/.netlify/functions/media-index',
        '/content/media.json',
      ];

      const loadImages = (sourceIndex) => {
        if (sourceIndex >= sources.length) {
          return;
        }
        fetch(sources[sourceIndex], { cache: 'no-store' })
          .then(response => response.json())
          .then(data => {
            const items = Array.isArray(data.items) ? data.items : [];
            const fragment = document.createDocumentFragment();

            items.forEach(item => {
              const url = item && item.url ? item.url : '';
              const path = item && item.path ? item.path : url;
              if (!url || !url.match(/\.(png|jpg|jpeg|gif|webp|svg)$/i)) {
                return;
              }

              const card = document.createElement('article');
              card.className = 'imgbook-card';

              const img = document.createElement('img');
              img.src = url;
              img.alt = path;
              img.loading = 'lazy';

              card.append(img);
              fragment.append(card);
            });

            cards.replaceChildren(fragment);
          })
          .catch(() => loadImages(sourceIndex + 1));
      };

      loadImages(0);
    }
  </script>
  <script src="/js/nav-active.js"></script>
</body>
</html>
