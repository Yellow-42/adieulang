<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updates</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <main style="max-width: 820px; margin: 40px auto; padding: 0 16px;">
      <h1 id="title">Updates</h1>
      <article id="content"></article>
    </main>

    <script>
      fetch("/content/updates.md", { cache: "no-store" })
        .then(r => r.text())
        .then(md => {
          const parts = md.split("---");
          const body = parts.length >= 3 ? parts.slice(2).join("---").trim() : md;
          document.getElementById("content").innerHTML = marked.parse(body);
        });
    </script>
  </body>
</html>
