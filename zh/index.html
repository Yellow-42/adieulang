<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>再見語言</title>

  <!-- Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;700&family=Noto+Serif:wght@300;400;500;700&family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Main stylesheet (already contains .hero-full / .hero-video rules) -->
  <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
  <!-- Top navigation overlaying the hero -->
  <header class="site-header">
    <div class="site-brand">
      <a href="#top">
        <span class="site-title-text">
          
          再見語言
        </span>
      </a>
    </div>

    <div class="site-header-right">
      <nav class="site-nav" aria-label="Main navigation">
         <a href="/zh/index.html">
           
           首页
         </a>
         <a href="/zh/archive.html">
           
           影像之書
         </a>
         <a href="/zh/uta.html">
           
           詩歌言葉
         </a>
         <a href="/zh/about.html">
           
           关于
         </a>
       </nav>

                         <div class="lang-switch" aria-label="Language selector" role="group">
        <span class="lang-switch-handle">
          <a href="/zh/index.html" class="active">中文</a>
          <span class="lang-sep" aria-hidden="true">/</span>
          <a href="/">English</a>
        </span>
      </div>
    </div>

    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      
      菜单
    </button>
  </header>

  <!-- Full-screen landing hero with video background -->
  <section class="hero-full" id="top">
    <video
      id="heroVideo"
      class="hero-video"
      autoplay
      muted
      loop
      playsinline
      preload="auto">
      <source src="../video/video_index.mp4" type="video/mp4" />
      <!-- Optional WebM:
      <source src="video/landing.webm" type="video/webm" />
      -->
      <!-- Fallback image handled by CSS background in .hero-full -->
    </video>

    <!-- Dark overlay gradient -->
    <div class="hero-overlay"></div>

    <!-- Hero text -->
    <div class="hero-content">
      <h1 class="hero-title">
        
        电影与项目
      </h1>
      <p class="hero-subtitle">
        
        为放映、影像写作与安静影像而设的一艘小船。
      </p>
    </div>
  </section>

  <script>
    // Mobile nav toggle
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.site-nav');
    if (toggle && nav) {
      toggle.addEventListener('click', () => {
        const isOpen = nav.classList.toggle('is-open');
        toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });
    }

    // Force hero video autoplay, with user-interaction fallback
    const heroVideo = document.getElementById('heroVideo');
    function tryPlayHeroVideo() {
      if (!heroVideo) return;
      heroVideo.muted = true;
      heroVideo.setAttribute('muted', '');
      heroVideo.setAttribute('playsinline', '');
      const playPromise = heroVideo.play();
      if (playPromise && playPromise.catch) {
        playPromise.catch(() => {
          const resume = () => {
            heroVideo.play().catch(() => {});
            window.removeEventListener('click', resume);
            window.removeEventListener('touchstart', resume);
          };
          window.addEventListener('click', resume, { once: true });
          window.addEventListener('touchstart', resume, { once: true });
        });
      }
    }
    if (heroVideo) {
      heroVideo.addEventListener('canplay', tryPlayHeroVideo, { once: true });
      window.addEventListener('load', tryPlayHeroVideo);
    }
  </script>
</body>
</html>
